<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Rules</title>
    <link type="text/css" rel="stylesheet" href="styles/activity-scheduler.css" >
</head>
<body>
    <div class = "content">
        <header>
            <nav class="main_nav">
                <a href="site-plan.html">Site Plan</a>
                <a href="other-users.html">Other Users</a>
                <a href="notification-center.html">Notification Center</a>
                <a href="schedule-rules.html">Schedule Rules</a>
            </nav> 
        </header>
        <section class = "main" id = "schedule_rules">
            <h1 class="title">Schedule Rules</h1>
            <form class="main_input">
                <div class = "rules_labels">
                    <h3>Date</h3>
                    <h3>Time</h3>
                    <h3>Active?</h3>
                    <h3>Add / Delete</h3>
                </div>
                <div class="rules_form">
                    <div class="From">
                        <h3>From</h3>
                        <input type="date">
                        <input type="time">
                    </div>
                    <div class="To">
                        <h3>To</h3>
                        <input type="date">
                        <input type="time">
                    </div>
                    <input type="checkbox">
                    <input type="image" src="images/add.png" alt="add rule">
                </div>
            </form>
            <ul class = "scroll-list">
                <li>
                    <form class="rule">
                        <div class="rules_form">
                            <div class="From">
                                <h3>From</h3>
                                <input type="date">
                                <input type="time">
                            </div>
                            <div class="To">
                                <h3>To</h3>
                                <input type="date">
                                <input type="time">
                            </div>
                            <input type="checkbox">
                            <input type="image" src="images/delete.png" alt="delete rule">
                        </div>
                    </form>
                </li>
            </ul>
        </section>
        <footer>
            <div class = "copywrite">
                &copy James Hall 2022
            </div>
            <div class = "site-plan-footer-link">
                <a href = "site-plan.html">
                    Site Plan
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
